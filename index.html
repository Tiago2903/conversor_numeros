<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="main.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		.resultado {
			width: 20%;
			margin: auto;
			height: 30px;
		}

		.container {
			margin: auto;
		}

		.main {
			background-color: #5086e0;
			width: 80%;
			margin: auto;
			height: 50rem;
			border-radius: 25px;
		}

		.main_text {
			color: white;
			text-align: center;
			font-size: 36px;
		}

		.input_panel {
			height: 50%;
			align-self: center;
		}

		.btn-primario {
			background-color: #073d8f;
			color: white;
		}
	</style>
</head>

<body>
	<div class="main d-flex">
		<div class="d-flex p-2 bd-highlight container row">
			<div class="input-group mb-3 col">
				<p class="main_text">conversor de números romanos para<br>números decimais</p>
			</div>
			<div class="input-group mb-3 col input_panel">
				<span class="input-group-text">Digite o número:</span>
				<input type="text" class="form-control" id="algarismo" placeholder="123 ou XIV"
					aria-label="Digite um algarismo" aria-describedby="basic-addon1">
				<button class="btn btn-primario" onclick="numeroEscolhido();">Converter</button>
			</div>
			<div class="input-group mb-3 col col-12">
				<p class="main_text resultado" id="resultado"></p>
			</div>
		</div>
	</div>

</body>

</html>
